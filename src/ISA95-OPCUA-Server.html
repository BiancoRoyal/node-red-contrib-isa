<script type="text/javascript">
    RED.nodes.registerType('ISA95-OPCUA-Server', {
        category: 'isa',
        color:"#FF7030",
        defaults: {
            port: {value:"53880",required:true},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        align: "right",
        icon: "isa95-icon-blue.png",
        label: function() {
            return this.name||"ISA-95 OPC UA server";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>


<script type="text/x-red" data-template-name="ISA95-OPCUA-Server">
    <div class="form-row">
        <label for="node-input-port"><i class="icon-tasks"></i> Port</label>
        <input type="text" id="node-input-port" placeholder="53880">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tasks"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="ISA95OPCUAServer">
    </div>
</script>

<script type="text/x-red" data-help-name="ISA95-OPCUA-Server">
    <p>Creates ISA-95 according OPC UA server with own variables to endpoint: opc.tcp://host:port/UA/EndpointName.</p>
</script>
